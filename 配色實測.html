    <div class="banner container" style="background-image: url('./日日是好日乾燥花img/img/ImgSec1.png');">

            <h1>用不凋的美感點綴生活 </h1>
            <h1>讓日日是好日</h1>
        </div>

        <div class="banner-button text-center" style="background: #F08984; width: 210px; height: 59px; border-radius: 8px; color: white; line-height: 59px;

            走進有花的日子

    </div>

        <div class="info d-flex">

            #F08984; font-size: 18px; font-weight: 400; line-height: 27px;">用桌上型迷你花束點綴你的辦公桌吧～</div>
